name: Build Dissertation (All Formats)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        tinytex: true
    
    - name: Set date variable
      run: echo "BUILD_DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV
    
    - name: Build all formats
      run: make
    
    - name: Upload Screen PDF
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dissertation-pdf-screen
        path: build/thesis-${{ env.BUILD_DATE }}.pdf
        retention-days: 30
    
    - name: Upload Print PDF
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dissertation-pdf-print
        path: build/thesis-${{ env.BUILD_DATE }}-printing.pdf
        retention-days: 30
    
    - name: Upload EPUB
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dissertation-epub
        path: build/thesis-${{ env.BUILD_DATE }}.epub
        retention-days: 30
    
    - name: Upload DOCX
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dissertation-docx
        path: build/thesis-${{ env.BUILD_DATE }}.docx
        retention-days: 30
    
    - name: Upload to release (on tag)
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          build/thesis-${{ env.BUILD_DATE }}.pdf
          build/thesis-${{ env.BUILD_DATE }}-printing.pdf
          build/thesis-${{ env.BUILD_DATE }}.epub
          build/thesis-${{ env.BUILD_DATE }}.docx
        name: Dissertation Build ${{ github.ref_name }}
        prerelease: false
