name: Build PNAS Article

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        tinytex: true
    
    - name: Set date variable
      run: echo "BUILD_DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV
    
    - name: Build article and SI
      run: make
    
    - name: Upload Article PDF
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pnas-article-pdf
        path: build/article-${{ env.BUILD_DATE }}.pdf
        retention-days: 30
    
    - name: Upload SI PDF
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pnas-si-pdf
        path: build/si-appendix-${{ env.BUILD_DATE }}.pdf
        retention-days: 30
    
    - name: Upload to release (on tag)
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          build/article-${{ env.BUILD_DATE }}.pdf
          build/si-appendix-${{ env.BUILD_DATE }}.pdf
        name: PNAS Article Build ${{ github.ref_name }}
        prerelease: false

