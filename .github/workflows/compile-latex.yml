name: Compile LaTeX to PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended latexmk biber
    
    - name: Compile LaTeX with latexmk
      run: latexmk -pdf -bibtex main.tex
      working-directory: ${{ github.workspace }}
    
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dissertation-pdf
        path: main.pdf
        retention-days: 30
    
    - name: Upload to release (on tag)
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: main.pdf
